<!DOCTYPE html>
<html lang="en">

    <input type="text" id="search-end" placeholder="Search destination">

    <p><strong>Start:</strong> <span id="start-coord">Tap map or search</span></p>

  </div>
</details>

      <details id="panel-busjeep">

          </select>

      </details>

      <details id="panel-about">

          <p>Calculate trike fares and view jeep/bus routes in General Santos City.</p>
        </div>
      </details>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
